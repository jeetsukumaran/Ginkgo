@world disp {
    nrows           = 15;
    ncols           = 15;
    ngens           = 101;
    nfitness        = 1;
    fitness-grain   = 1;
    suppress-final-output = 1;
}

@species A { 
    selection-weights = 1;
    genotypic-fitness = 0;
    mutation-rate = 0.0;
    mutation-size = 0;
    fecundity = 4;
    fecundity-evolution-size = 0;
    init(100:100*10000) = =  0,0 ;
    movement-capacity = 1;    
}

@generation 0 {
    carrying-capacity = cc100.grd;
    environment:1 = e101.grd;
    movement:A = m1.grd;
}

@generation 19 {
    disperse:A#10 = 0,0 0,4;        
}

@generation 25 {
    disperse:A#10 = 0,5 1,1;        
}

@generation 26 {
    disperse:A = 0,0 10,10;        
}

@generation 56 {
    disperse:A#20 = 10,10 0,0 | 0.5;
}

@occurs  {
    species = A;
    gen = 0;
}

@occurs  {
    species = A;
    gen = 1;
}

