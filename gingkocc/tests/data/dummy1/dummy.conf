@world SampleWorld {
    ncols           = 100;
    nrows           = 100;
    ngens           = 1001;
    nfitness        = 3;
    rseed           = 42;
}

@species A { 
    selection-weights = 0.5 1 1  ;
    genotypic-fitness = 0 0 0 ;
    mutation-rate = 0.01;
    mutation-size = 1;
    fecundity = 8;
    fecundity-evolution-size = 2;
    init#20  =  0,0 1,0 2,0 
                0,1 1,1 2,1
                0,2 1,2 2,2;
    movement-capacity = 10;
}

@species B { 
    selection-weights = 1 0.5 1 ; 
    genotypic-fitness = 0 0 0 ;
    mutation-rate = 0.01;
    max-mutation-size = 1;
    fecundity = 8;
    fecundity-evolution-size = 2;
    init#20 = 97,97   98,97     99,97 
              97,98   98,98     99,98
              97,99   98,99     99,99;    
    movement-capacity = 10;
}

@generation 0 {
    carrying-capacity = grids/cc_0-200.grd;
    movement:A =  grids/spA_continuous.grd;
    movement:B =  grids/spB_continuous.grd;
    environment:1 = grids/env1_default.grd;
    environment:2  = grids/env2_default.grd;
    environment:3  = grids/env3_default.grd ;   
}

@generation 10 {
    movement:A = grids/spA_barrier.grd;
    movement:B = grids/spB_barrier.grd;
    environment:1 = grids/env1_U005.grd; 
    environment:2 = grids/env2_U-005.grd; ;   
}

@generation 100 {
    movement:A =  grids/spA_continuous.grd;
    movement:B =  grids/spB_continuous.grd;
    carrying-capacity = grids/cc_0-50.grd;     
}

@generation 500 {
    environment:1 = grids/env1_default.grd;
    environment:2  = grids/env2_default.grd;
    environment:2  = grids/env3_default.grd ;
}

@generation 800 {
    movement:A =  grids/spA_continuous.grd;
    movement:B =  grids/spB_continuous.grd;
}
